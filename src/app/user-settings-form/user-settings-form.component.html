<div class="container">
  <h2>User settings</h2>
  <form>
    <div class="form-group">
      <label for="name"></label>
      <input id="name" name="name" class="form-control" placeholder="Name">
    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="emailoffers" name="emailoffers">
      <label for="" class="form-check-label" for="emailoffers">
        Email Special Offers
      </label>
    </div>

    <h5>User Interface Style</h5>
    <div class="form-group">
      <div class="form-check">
        <input type="radio" class="form-check-input" name="interfaceStyle" id="mediumInterface" value="medium">
        <label for="mediumInterface" class="form-check-label">Medium</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="interfaceStyle" id="darkInterface" value="dark">
        <label for="darkInterface" class="form-check-label">Dark</label>
      </div>
    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select id="subscriptionType" class="form-control">
        <option>Monthly</option>
        <option>Annual</option>
        <option>Lifetime</option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea name="notes" id="notes" rows="3" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" class="form-control">
    </div>

  <button class="btn btn-primary">Send</button>
  </form>
</div>
