<div class="container">
  <h2>User settings</h2>
  <!-- <form #form="ngForm" ngNativeValidate> -->
  <form #form="ngForm" (ngSubmit) = "onSubmit(form)">
    <div class="form-group">
      <label for="name"></label>
      <input id="name" name="name" class="form-control" placeholder="Name" [(ngModel)]="userSettings.name"
            required pattern="M.*" minlength="3" maxlength="6" (blur)="onBlur(classTest)" (focus)="onFocus(classTest)"
            #classTest="ngModel" [class.field-error]="form.submitted && classTest.invalid">
      <!-- <div [hidden]="classTest.valid || classTest.untouched" class="alert alert-danger">Enter a name please</div> -->
      <div [hidden]="!form.submitted || classTest.valid" class="alert alert-danger">Enter a name please</div>
    </div>
    <!-- <h3>dirty: {{ classTest.dirty }}</h3>
    <h3>pristine: {{ classTest.pristine }}</h3>
    <h3>touched: {{ classTest.touched }}</h3>
    <h3>untouched: {{ classTest.untouched }}</h3>
    <h3>valid: {{ classTest.valid }}</h3>
    <h3>invalid: {{ classTest.invalid }}</h3> -->

    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input type="text"
              placeholder="Start Date"
              class="form-control"
              [(ngModel)]="startDate" name="startDate" id="startDate"
              bsDaterangepicker>
    </div>

    <div class="form-group">
      <label for="startTime">Start Time</label>
      <timepicker [(ngModel)]="startTime" name="startTime"></timepicker>
    </div>

    <div class="form-group">
      <rating [(ngModel)]="userRating" [max]="maxRating" [readonly]="isReadonly"
        name="userRating" id="userRating"
        [titles]="['one', 'two', 'three']"></rating>
    </div>

    Start Date: {{ startDate }}
    Start Time: {{ startTime }}
    Start Rating: {{ userRating }}

    <button type="button" class="btn btn-primary" name="singleModel"
      [(ngModel)]="singleModel" btnCheckbox
      btnCheckboxTrue = "On" btnCheckboxFalse = "Off">
      {{ singleModel }}
    </button>

    <div class="form-check form-group">
      <input type="checkbox" class="form-check-input" id="emailoffers" name="emailoffers" [(ngModel)]="userSettings.emailOffers">
      <label for="" class="form-check-label" for="emailoffers">
        Email Special Offers
      </label>
    </div>

    <h5>User Interface Style</h5>
    <div class="form-group">

      <div class="btn-group">
        <label class="btn btn-light" name="interfaceStyle" [(ngModel)]="userSettings.interfaceStyle"
                btnRadio="Light" tabindex="0" role="button">Light</label>
        <label class="btn btn-primary" name="interfaceStyle" [(ngModel)]="userSettings.interfaceStyle"
                btnRadio="Medium" tabindex="0" role="button">Medium</label>
        <label class="btn btn-dark" name="interfaceStyle" [(ngModel)]="userSettings.interfaceStyle"
                btnRadio="Dark" tabindex="0" role="button">Dark</label>
      </div>

      <!-- <div class="form-check">
        <input type="radio" class="form-check-input" name="interfaceStyle" id="lightInterface" value="light" [(ngModel)]="userSettings.interfaceStyle">
        <label for="lightInterface" class="form-check-label">Light</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="interfaceStyle" id="mediumInterface" value="medium" [(ngModel)]="userSettings.interfaceStyle">
        <label for="mediumInterface" class="form-check-label">Medium</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="interfaceStyle" id="darkInterface" value="dark" [(ngModel)]="userSettings.interfaceStyle">
        <label for="darkInterface" class="form-check-label">Dark</label>
      </div> -->

    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select id="subscriptionType" name="subscriptionType" class="form-control" [(ngModel)]="userSettings.subscriptionType">
        <option *ngFor="let type of subscriptionTypes | async">{{ type }}</option>
        <!-- <option>Monthly</option>
        <option>Annual</option>
        <option>Lifetime</option> -->
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea name="notes" id="notes" rows="3" class="form-control" [(ngModel)]="userSettings.notes"></textarea>
    </div>

    <div [hidden]="!postError" class="alert alert-danger">{{ postErrorMessage }}</div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" class="form-control" ngModel>
    </div>

    <div class="form-group">
      <label for="testing">Testing</label>
      <input type="date" id="testing" name="testing" class="form-control" ngModel>
    </div>

    <div class="form-group">
      <label for="color">Color</label>
      <input type="color" id="color" name="color" class="form-control" ngModel>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" class="form-control" ngModel>
    </div>

  <button class="btn btn-primary">Send</button>
  </form>
</div>

{{ form.value | json }}
